{% extends 'org_header.html' %}
{% block org %}
{% load static %}

<!-- Bootstrap CSS and JS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
  <h2 class="text-center mb-4">Refugee Carousel Gallery</h2>

  {% if data %}
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner rounded shadow">

      {% for i in data %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ i.images.url }}" class="d-block w-100" style="max-height: 500px; object-fit: cover;" alt="Image">
        </div>
      {% endfor %}

    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="text-center mt-4">
    <a href="{% url 'edit_carousal' %}" class="btn btn-outline-primary">
      Edit or Delete Carousel Images
    </a>
  </div>
  {% else %}
    <div class="alert alert-warning text-center">
      No carousel images available. Please <a href="{%url 'edit_carousal'%}">Upload</a> some.
    </div>
  {% endif %}
</div>

{% endblock %}
