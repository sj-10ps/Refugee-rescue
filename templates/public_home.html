{% extends 'public_header.html' %}
{% block content %}
{% load static %}

<style>
  .intro-section {
    text-align: center;
    padding: 60px 20px;
    background: #f8f9fa;
  }

  .intro-section h2 {
    font-size: 36px;
    font-weight: bold;
    color: #2c3e50;
  }

  .intro-section p {
    font-size: 18px;
    color: #555;
    margin-bottom: 40px;
  }

  .btn-get-started {
    background-color: #007bff;
    color: white;
    padding: 12px 25px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    margin: 10px;
    display: inline-block;
    transition: background 0.3s ease;
  }

  .btn-get-started:hover {
    background-color: #0056b3;
  }

  .intro-image {
    margin-top: 50px;
  }

  .intro-image img {
    max-width: 100%;
    height: 70vh;
    object-fit: cover;
    border-radius: 12px;
  }
</style>

<section class="intro-section">
  <h2>Help The People</h2>
  <p>A Platform To Rescue All The Abandoned People</p>

  <a href="{% url 'login' %}" class="btn-get-started">User Page</a>
  <a href="{% url 'login' %}" class="btn-get-started">Organisation Page</a>

  <div class="intro-image">
    <img src="{% static 'assets/img/intro.webp' %}" class="img-fluid" alt="Intro Image" style="height: 300px;width: 250px;object-fit: contain;">
  </div>
</section>

{% endblock %}
