{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    {% if data %}
    <h3 class="mb-4">Uploaded Images</h3>
    <div class="row">
        {% for i in data %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ i.images.url }}" class="card-img-top" alt="Image" height="200">
                <div class="card-body text-center">
                    <a href="{% url 'delete_carousal' id=i.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <hr>

    <h4 class="mt-5">Upload Image 
        <small class="text-muted">(Optional if already 3 images)</small>
    </h4>

    <form action="" method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="image" class="form-label">Choose image</label>
            <input type="file" class="form-control" name="image" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
