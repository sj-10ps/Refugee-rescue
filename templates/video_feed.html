<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .fund-item {
            margin-bottom: 40px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            display: flex;
            
            width: 30%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 10px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .custom-control-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 18px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .custom-control-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        #loading {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Video Feed</h1>

    <div id="feed-container">
        {% for org_fund in page_obj %}
            <div class="fund-item">
                <div class="video-container">
                    {% if org_fund.proof %}
                        <video id="video-{{ org_fund.id }}" controls>
                            <source src="{{ org_fund.proof.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <a href="{% url 'video_detail' org_fund.id %}" class="custom-control-button">
                            More Details
                        </a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>

    {% if page_obj.has_next %}
        <div id="loading" style="display: none;">
            <p>Loading more videos...</p>
        </div>
        <div id="next-page" data-next-page="{{ page_obj.next_page_number }}"></div>
    {% endif %}

    <script>
        const nextPage = document.getElementById('next-page');
        const loading = document.getElementById('loading');

        const loadMoreContent = () => {
            const page = nextPage.getAttribute('data-next-page');
            if (!page) return;

            loading.style.display = 'block';

            fetch(`?page=${page}`)
                .then(response => response.text())
                .then(data => {
                    const feedContainer = document.getElementById('feed-container');
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const newItems = htmlDoc.querySelector('#feed-container').innerHTML;

                    feedContainer.innerHTML += newItems;

                    const newNextPage = htmlDoc.querySelector('#next-page');
                    if (newNextPage) {
                        nextPage.setAttribute('data-next-page', newNextPage.getAttribute('data-next-page'));
                    } else {
                        nextPage.remove();
                    }

                    loading.style.display = 'none';
                })
                .catch(err => {
                    console.error('Error loading content:', err);
                    loading.style.display = 'none';
                });
        };

        const observer = new IntersectionObserver(entries => {
            if (entries[0].isIntersecting) {
                loadMoreContent();
            }
        }, {
            rootMargin: '200px',
        });

        if (nextPage) {
            observer.observe(nextPage);
        }
    </script>
