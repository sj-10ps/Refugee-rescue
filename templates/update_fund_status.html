{%extends 'org_header.html'%}
{%block charity%}
<h1>Update Fund Status</h1>
<form action="" method="post">
    {% csrf_token %}
    
    <label>Collected Amount:</label>
    <input type="text" name="total_amount" placeholder="{{ total }}"><br><br>
    
    <label>Update Status:</label>
    <select name="status">
        <option value="pending" {% if current_status == "pending" %}selected{% endif %}>Collecting</option>
        <option value="closed" {% if current_status == "closed" %}selected{% endif %}>Closed</option>
    </select><br><br>
    
    <label>Amount Received:</label>
    <input type="text" name="amount" placeholder="{{ collected }}"><br><br>
    
    <input type="submit" value="Update">
</form>
{%endblock%}
